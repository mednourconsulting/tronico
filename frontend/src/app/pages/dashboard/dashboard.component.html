<div *ngIf="isAdmin">
  <nb-tabset>
    <nb-tab tabTitle="Analytics">
      <nb-accordion multi>
        <nb-accordion-item #item>
          <nb-accordion-item-header>
            Analytics PCD & OTD
          </nb-accordion-item-header>
          <nb-accordion-item-body>
            <div class="row">
              <div class="col-lg-6">
                <nb-card>
                  <nb-card-header>
                    <div class="row">
                      <div class="col-lg-3">
                        <label class="label" for="first">D_Semaine</label>
                        <select [(ngModel)]="weekFirst.weekFirstOtd" id="first" class="form-control float-right" >
                          <option *ngFor="let num of weeks" [ngValue]="num">S{{ num }}</option>
                        </select></div>
                      <div class="col-lg-3">
                        <label class="label" for="fin">F_Semaine</label>
                        <select [(ngModel)]="weekFin.weekFinOtd" id="fin" class="form-control float-right" >
                          <option *ngFor="let num of weeks" [ngValue]="num">S{{ num}}</option>
                        </select></div>
                      <div class="col-lg-3">
                        <label class="label" for="ann1">Année</label>
                        <input [(ngModel)]="year.yearOtd " [defaultValue]="2019"  id="ann1" type="number" min="2000" class="form-control float-right" nbInput >
                      </div>
                      <div class="col-sm-3">
                        <button style="margin-top: 29px; width: 70px;" (click)="searchForOtd()" class="btn btn-primary float-right">
                          <i class="fa fa-chart-bar"></i>
                        </button>
                      </div>
                    </div>
                  </nb-card-header>
                  <nb-card-body>
                    <div class="row">
                      <div class="col-lg-3">
                        <label class="label" for="chart1">Type</label>
                        <select [(ngModel)]="stackedChartOtd.typeChart" id="chart1" class="form-control float-right" >
                          <option *ngFor="let type of chartType" [ngValue]="type.type">{{ type.name }}</option>
                        </select></div>
                      <div class="col-lg-3">
                        <label class="label" for="chart">Atelier</label>
                        <select [(ngModel)]="atelier.atelierOtd" id="chart" class="form-control float-right" >
                          <option *ngFor="let type of listAtelier" [ngValue]="type">{{ type }}</option>
                        </select>
                      </div>
                    </div>
                    <google-chart #chart
                                  [title]="stackedChartOtd.title"
                                  [type]="stackedChartOtd.typeChart"
                                  [data]="stackedChartOtd.data"
                                  [columnNames]="stackedChartOtd.columnNames"
                                  [options]="stackedChartOtd.options"
                                  [width]="stackedChartOtd.width"
                                  [height]="stackedChartOtd.height">
                    </google-chart>
                  </nb-card-body>
                </nb-card>
              </div>
              <div class="col-lg-6">
                <nb-card>
                  <nb-card-header>
                    <div class="row">
                      <div class="col-lg-3">
                        <label class="label" for="first2">D_Semaine</label>
                        <select [(ngModel)]="weekFirst.weekFirstsPcd" id="first2" class="form-control float-right" >
                          <option *ngFor="let num of weeks" [ngValue]="num">S{{ num }}</option>
                        </select></div>
                      <div class="col-lg-3">
                        <label class="label" for="fin2">F_Semaine</label>
                        <select [(ngModel)]="weekFin.weekFinPcd" id="fin2" class="form-control float-right" >
                          <option *ngFor="let num of weeks" [ngValue]="num">S{{ num}}</option>
                        </select></div>
                      <div class="col-lg-3">
                        <label class="label" for="ann2">Année</label>
                        <input [(ngModel)]="year.yearPcd" [defaultValue]="2019"  id="ann2" type="number" min="2000" class="form-control float-right" nbInput >
                      </div>
                      <div class="col-sm-3">
                        <button style="margin-top: 29px; width: 70px;" (click)="searchForPcd()" class="btn btn-primary float-right">
                          <i class="fa fa-chart-bar"></i>
                        </button>
                      </div>
                    </div>
                  </nb-card-header>
                  <nb-card-body>
                    <div class="row">
                      <div class="col-lg-3">
                        <label class="label" for="chart2">Type</label>
                        <select [(ngModel)]="stackedChartPcd.typeChart" id="chart2" class="form-control float-right" >
                          <option *ngFor="let type of chartType" [ngValue]="type.type">{{ type.name }}</option>
                        </select></div>
                      <div class="col-lg-3">
                        <label class="label" for="atelier">Atelier</label>
                        <select [(ngModel)]="atelier.atelierPcd" id="atelier" class="form-control float-right" >
                          <option *ngFor="let type of listAtelier" [ngValue]="type">{{ type }}</option>
                        </select>
                      </div>
                    </div>
                    <google-chart #chart
                                  [title]="stackedChartPcd.title"
                                  [type]="stackedChartPcd.typeChart"
                                  [data]="stackedChartPcd.data"
                                  [columnNames]="stackedChartPcd.columnNames"
                                  [options]="stackedChartPcd.options"
                                  [width]="stackedChartPcd.width"
                                  [height]="stackedChartPcd.height">
                    </google-chart>
                  </nb-card-body>
                </nb-card>
              </div>
            </div>
          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>

      <br>

      <nb-accordion multi>
        <nb-accordion-item>
          <nb-accordion-item-header>
            Analytics Evolution des heures & TRS
          </nb-accordion-item-header>

                <nb-card>

                      <div class="col-lg-3">
                        <label class="label" for="annEvo">Année</label>
                        <input [(ngModel)]="year.yearEVH " [defaultValue]="2019"  id="annEvo" type="number" min="2000" class="form-control float-right" nbInput >
                      </div>
                      <div class="col-sm-3">

                    </div>
                  </nb-card-header>
                  <nb-card-body>
                    <div class="row">
                      <div class="col-lg-3">

                        <select [(ngModel)]="stackedChartEVH1.typeChart" id="chartEVH" class="form-control float-right" >
                          <option *ngFor="let type of chartType" [ngValue]="type.type">{{ type.name }}</option>
                        </select></div>
                      <div class="col-lg-3">
                        <label class="label" for="atelierEVO">Atelier</label>
                        <select [(ngModel)]="atelier.atelierEVH" id="atelierEVO" class="form-control float-right" >
                          <option *ngFor="let type of listAtelier" [ngValue]="type">{{ type }}</option>
                        </select>
                      </div>
                    </div>
                    <google-chart #chart
                                  [title]="stackedChartEVH1.title"
                                  [type]="stackedChartEVH1.typeChart"
                                  [data]="stackedChartEVH1.data"
                                  [columnNames]="stackedChartEVH1.columnNames"
                                  [options]="stackedChartEVH1.options"
                                  [width]="stackedChartEVH1.width"
                                  [height]="stackedChartEVH1.height">
                    </google-chart>

                    <google-chart #chart
                                  [title]="stackedChartEVH2.title"
                                  [type]="stackedChartEVH1.typeChart"
                                  [data]="stackedChartEVH2.data"
                                  [columnNames]="stackedChartEVH2.columnNames"
                                  [options]="stackedChartEVH2.options"
                                  [width]="stackedChartEVH2.width"
                                  [height]="stackedChartEVH2.height">
                    </google-chart>
                  </nb-card-body>
                </nb-card>
              </div>
              <div class="col-lg-6">
                <nb-card>
                  <nb-card-header>
                    <div class="row">
                      <div class="col-lg-3">
                        <label class="label" for="firstTRS">D_Semaine</label>
                        <select [(ngModel)]="weekFirst.weekFirstsTrs" id="firstTRS" class="form-control float-right" >
                          <option *ngFor="let num of weeks" [ngValue]="num">S{{ num }}</option>
                        </select></div>
                      <div class="col-lg-3">
                        <label class="label" for="finTRS">F_Semaine</label>
                        <select [(ngModel)]="weekFin.weekFinTrs" id="finTRS" class="form-control float-right" >
                          <option *ngFor="let num of weeks" [ngValue]="num">S{{ num}}</option>
                        </select></div>
                      <div class="col-lg-3">
                        <label class="label" for="annTRS">Année</label>
                        <input [(ngModel)]="year.yearTrs" [defaultValue]="2019"  id="annTRS" type="number" min="2000" class="form-control float-right" nbInput >
                      </div>
                      <div class="col-sm-3">
                        <button style="margin-top: 29px; width: 70px;" (click)="searchForTrs()" class="btn btn-primary float-right">
                          <i class="fa fa-chart-bar"></i>
                        </button>
                      </div>
                    </div>
                  </nb-card-header>
                  <nb-card-body>
                    <div class="row">
                      <div class="col-lg-3">
                        <label class="label" for="chartTrs">Type</label>
                        <select [(ngModel)]="stackedChartTrs.typeChart" id="chartTrs" class="form-control float-right" >
                          <option *ngFor="let type of chartType" [ngValue]="type.type">{{ type.name }}</option>
                        </select></div>
                    </div>
                    <google-chart #chart
                                  [title]="stackedChartTrs.title"

                                  [data]="stackedChartTrs.data"

                                  [width]="stackedChartTrs.width"
                                  [height]="stackedChartTrs.height">
                    </google-chart>
                  </nb-card-body>
                </nb-card>
              </div>
            </div>
          </nb-accordion-item-body>

        </nb-accordion-item>
      </nb-accordion>
    </nb-tab>
    <nb-tab tabTitle="Tableau de reporting">
      <br><br>
      <nb-card>
        <nb-accordion multi>
          <nb-accordion-item>
            <nb-accordion-item-header>
              Rechercher
            </nb-accordion-item-header>
            <nb-accordion-item-body>
              <div class="row">
                <div class="col-lg-4">
                  <label class="label" for="at">Semaine</label>
                  <select [(ngModel)]="week" id="at" class="form-control float-right md" fullWidth>
                    <option *ngFor="let num of weeks" [ngValue]="num">S:{{ num }}</option>
                  </select>
                </div>
                <div class="col-lg-4">
                  <label class="label" for="anne">Année</label>
                  <input [(ngModel)]="year.yearD" id="anne" type="number" min="2000"  class="form-control float-right md" nbInput fullWidth>
                </div>
                <div class="col-lg-4">
                  <button (click)="searchFor()"  class="form-control float-right md"><i class="fa fa-search"></i>Rechercher
                  </button></div>
              </div>
            </nb-accordion-item-body></nb-accordion-item></nb-accordion>
      </nb-card>
