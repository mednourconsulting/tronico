<div class="row">
<div class="col-sm-4">
<nb-card>
<nb-card-header>
<div class="row">
<div class="col-sm-3">
<label class="label" for="first">D_Semaine</label>
<select [(ngModel)]="weekFirst.weekFirstOtd" id="first" class="form-control float-right" >
<option *ngFor="let num of weeks" [ngValue]="num">S{{ num }}</option>
</select></div>
<div class="col-sm-3">
<label class="label" for="fin">F_Semaine</label>
<select [(ngModel)]="weekFin.weekFinOtd" id="fin" class="form-control float-right" >
<option *ngFor="let num of weeks" [ngValue]="num">S{{ num}}</option>
</select></div>
<div class="col-sm-3">
<label class="label" for="ann1">Année</label>
<input [(ngModel)]="year.yearOtd " [defaultValue]="2019"  id="ann1" type="number" min="2000" class="form-control float-right" nbInput >
</div>
<div class="col-sm-3">
<button style="margin-top: 29px; width: 70px;" (click)="searchForOtd()" class="btn btn-primary float-right">
<i class="fa fa-chart-bar"></i>
</button>
</div>
</div>
</nb-card-header>
<nb-card-body>
<div class="row">
                                        <div class="col-lg-3">
                                            <label class="label" for="chart1">Type</label>
                                            <select [(ngModel)]="stackedChartOtd.typeChart" id="chart1" class="form-control float-right" >
                                                <option *ngFor="let type of chartType" [ngValue]="type.type">{{ type.name }}</option>
                                            </select></div>
                                    </div>
                                    <google-chart #chart
                                                  [title]="stackedChartOtd.title"
                                                  [type]="stackedChartOtd.typeChart"
                                                  [data]="stackedChartOtd.data"
                                                  [columnNames]="stackedChartOtd.columnNames"
                                                  [options]="stackedChartOtd.options"
                                                  [width]="stackedChartOtd.width"
                                                  [height]="stackedChartOtd.height">
                                    </google-chart>
                                </nb-card-body>
                            </nb-card>
                        </div>
