<div *ngIf="isGranted || isAdmin" class="">
<div class="row  equal-cols">
  <div class="col-lg-6 panel">
    <nb-card>
      <nb-card-header>
         Creat Spleet OTD
      </nb-card-header>
      <nb-card-body>
        <div class="full-name-inputs">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label  class="label">Semaine</label>
                <nb-select [(ngModel)]="otdW.week"  class="type-select " nbSelect fullWidth
                           placeholder="Semaine">
                  <nb-option *ngFor="let t of collection" [value]="t">Semaine {{ t}}</nb-option>
                </nb-select></div></div>
            </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="label">Objectif (%)</label>
                <input [(ngModel)]="OBJECTIF" class="img-thumbnail" disabled="true" type="number" nbInput fullWidth
                       id="inputFirstName1" placeholder="Otd Object">
              </div></div>
            </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="inputFirstName2" class="label">RÃ©alisation (%)</label>
                <input [(ngModel)]="otdW.otdRealise" class="img-thumbnail" type="number" nbInput fullWidth
                       id="inputFirstName2" placeholder="OTD Realise">
              </div></div>
            </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="inputFirstName3" class="label">Ecart (%)</label>
                <input value="{{ ((OBJECTIF-otdW.otdRealise)*100 / otdW.objectif) }}" class="img-thumbnail" disabled="true" type="number" nbInput fullWidth
                       id="inputFirstName3" placeholder="Ecart">
              </div></div>
            </div>
          <div class="text-center">
            <button *ngIf="isAdmin" class="btn mr-1 "  (click)="save()" type="submit" nbButton  status="info">Register</button>
            <button class="btn btn-secondary mr-1" (click)="reset()" type="submit" nbButton  status="info" outline>Annler</button>
          </div>
          </div>
      </nb-card-body><nb-card-footer></nb-card-footer>
    </nb-card>
  </div>
  <div class="col-lg-6 panel">
    <ngx-otw-chart atelier="{{atelier}}"></ngx-otw-chart>

  </div>
</div>



<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">
        Otd par Semaine
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>

    <ng2-smart-table
                     (createConfirm)="createConfirm($event)"
                     [settings]="settings"
                     [source]="source"
                     (deleteConfirm)="onDeleteConfirm($event)"
                     (editConfirm)="onSaveConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>


</div>
